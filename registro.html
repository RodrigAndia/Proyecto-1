    <script type="text/javascript">
        $(document).ready(function() {
            $('#send').click(function() {
                var valide = true;
                if (($("#email").val().length <= 0) && $("#email").val().indexOf('@', 0) == -1 || $("#email").val().indexOf('.', 0) == -1) {
                    $("#errorEmail").text('El correo electrónico introducido no es correcto.');
                    $("#email").val('example@gmail.com');
                    $("#email").focus();
                    $("#email").select();
                    validate = false;
                } else {
                    $("#errorEmail").text('')
                }
                if ($("#nombre").val().length < 3 || $("#nombre").val().length > 16) {
                    $("#errorNombre").text('Debe introducir un nombre distinto de vacio y de largo 3-16 caracteres.');
                    $("#nombre").val('NombreUsuario');
                    $("#nombre").focus();
                    $("#nombre").select();
                    validate = false;
                } else {
                    $("#errorNombre").text('')
                }
                if ($("#apellido").val().length < 3 || $("#apellido").val().length > 16) {
                    6
                    $("#errorApellido").text('Debe introducir un apellido distinto de vacio y de largo 3-16 caracteres.');
                    $("#apellido").val('ApellidoUsuario');
                    $("#apellido").focus();
                    $("#apellido").select();
                    validate = false;
                } else {
                    $("#errorApellido").text('')
                }
                if (($("#pass").val().length < 6) || $("#pass").val().length > 16) {
                    $("#errorPass").text('Debe introducir un contraseña de largo minimo 6 maximo 16.');
                    $("#pass").val('12345678');
                    $("#pass").focus();
                    $("#pass").select();
                    validate = false;
                } else {
                    $("#errorPass").text('')
                }
                if (($("#pass2").val().length <= 6) || $("#pass2").val().length > 16) {
                    $("#errorPass2").text('Debe introducir un contraseña de largo minimo 6 maximo 16.');
                    $("#pass2").val('12345678');
                    $("#pass2").focus();
                    $("#pass2").select();
                    validate = false;
                } else {
                    $("#errorPass2").text('')
                }
                if ($("#pass").val() != $("#pass2").val()) {
                    $("#errorPass2").text('La contraseña no es igual.');
                    $("#pass2").val('12345678');
                    $("#pass2").focus();
                    $("#pass2").select();
                    validate = false;
                } else {
                    $("#errorPass2").text('');
                }
                if (validate) {
                    alert("Registro existoso");
                }
            });
        });
    </script>
